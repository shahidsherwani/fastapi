name: DevSecOps CI (Python)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read
  security-events: write

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: devsecops-demo
        run: pip install -r requirements.txt

      - name: Run basic check
        working-directory: devsecops-demo
        run: python -m compileall .

      # --- SonarCloud Quality Scan ---
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.3
        continue-on-error: true  # Don't block other scans if SonarCloud fails
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # --- Bandit SAST Scan ---
      - name: Run Bandit Security Scan
        run: |
          pip install bandit[toml]
          bandit -r devsecops-demo -f json -o bandit-report.json || true
          bandit -r devsecops-demo -f screen
        continue-on-error: true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
